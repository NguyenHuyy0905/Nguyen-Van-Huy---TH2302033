<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. Tinh tong</title>
</head>
<body>
    <p>Tính tổng với "buttom":</p>
    <input type="number" id="numberInput1"> + <input type="number" id="numberInput2"> = <span id="sum1"></span>
    <br>
    <button onclick="tinhtong1()" value="calculate">calculate</button>
    <br>
    <p>Tính tổng với "oninput":</p>
    <input oninput="tinhtong2()" type="number" id="numberInput-1"> + <input oninput="tinhtong2()" type="number" id="numberInput-2"> = <span id="sum2"></span>
</body>
    <script>
        function tinhtong1() {
            var num01 = parseInt(document.getElementById("numberInput1").value)
            var num02 = parseInt(document.getElementById("numberInput2").value)
            var sum01 = num01 + num02
            document.getElementById("sum1").innerHTML=sum01
        }
        function tinhtong2() {
            var num1 = parseInt(document.getElementById("numberInput-1").value)
            var num2 = parseInt(document.getElementById("numberInput-2").value)
            var sum = num1 + num2
            document.getElementById("sum2").innerHTML=sum
        }
    </script>
</html>
