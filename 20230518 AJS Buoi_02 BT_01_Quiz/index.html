<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>Nguyen Van Huy - Quiz Ninh Binh</title>
  </head>
  <body ng-app="myApp">
    <!-- header  -->
    <div class="header">
      <nav>
        <div class="nav__center">
          <img
            height="80%"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/AngularJS_logo.svg/2560px-AngularJS_logo.svg.png"
            alt=""
            class="img__logo"
          />
          <ul class="links">
            <li class="demo-text"><a href="#">Home</a></li>
            <li class="demo-text"><a href="#">About</a></li>
            <li class="demo-text"><a href="#">Projects</a></li>
            <li class="demo-text"><a href="#">Contact</a></li>
            <li class="login-text"><a href="#!login">Login</a></li>
          </ul>
          <ul class="icon">
            <li>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-bell"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- header  -->

    <!-- quiz  -->
    <div class="wrap">
      <div class="quiz">
        <div class="quiz__title">
          <h1>
            Câu hỏi
            <span><i class="fa-sharp fa-regular fa-face-smile"></i></span> :
          </h1>
        </div>
        <div class="quiz__main" id="quiz__main">
          <div id="quiz-main__question"></div>
          <div id="quiz-main__answers"></div>
          <div id="quiz-main__more-information"></div>
        </div>
        <div class="button-container">
          <button id="prev-btn">Prev</button>
          <button id="next-btn">Next</button>
        </div>
      </div>
      <!-- quiz  -->

      <!-- information  -->
      <div id="information">
        <div class="information__title">
          Thông tin: <i class="fa-regular fa-hand-point-down"></i
          ><i class="fa-regular fa-hand-point-down"></i>
        </div>
        <div id="information__content"></div>
      </div>
    </div>
    <!-- information  -->

    <!-- footer  -->
    <footer class="footer bg-light text-center">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/"
          >Nguyen Van Huy - TH2302033</a
        ><span> <i class="fa-sharp fa-regular fa-face-smile"></i></span>
      </div>
    </footer>
    <!-- footer  -->

    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "index.htm",
          })
          .when("/login", {
            templateUrl: "login.html",
          });
      });
    </script>
    <div id="login" ng-view></div>
  </body>
  <script src="./script.js"></script>
</html>
