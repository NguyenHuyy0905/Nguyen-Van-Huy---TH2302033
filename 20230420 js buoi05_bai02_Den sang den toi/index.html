<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Van Huy_Bai 2: Den sang - Den toi</title>
</head>
<body>
    <input oninput="bongden()" type="number" id="numberInput-1"> + 
    <input oninput="bongden()" type="number" id="numberInput-2"> = 
    <input oninput="bongden()" type="number" id="numberInput-3">
    <br><br><br><br>
    <img src="./img/den-toi.jpg" alt="Ảnh bóng đèn" id="img">
</body>
    <script>
        function bongden() {
            var num1 = parseInt(document.getElementById("numberInput-1").value)
            var num2 = parseInt(document.getElementById("numberInput-2").value)
            var num3 = parseInt(document.getElementById("numberInput-3").value)
            if (num1 + num2 === num3) {
                document.getElementById("img").src="./img/den-sang.jpg"
            } else document.getElementById("img").src="./img/den-toi.jpg";
        }
    </script>
</html>
