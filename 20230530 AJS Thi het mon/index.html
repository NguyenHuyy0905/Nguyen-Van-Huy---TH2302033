<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyen Van Huy - TH2302033</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />
    <script>
      var app = angular.module("AngularfilterApp", []);

      app.controller("filterctrl", function ($scope) {
        $scope.users = [
          {
            app_name: "ASP.NET MVC",
            img: "./img/asp.net.png",
            people_name: "Nick Harrison",
          },
          {
            app_name: "Node.js",
            img: "./img/nodejs.png",
            people_name: "Emanuele DelBono",
          },
          {
            app_name: "React.js",
            img: "./img/reactjs.png",
            people_name: "Dmitri Nesteruk",
          },
          {
            app_name: "TypeScript",
            img: "./img/typescript.png",
            people_name: "Steve Fenton",
          },
        ];
      });
    </script>
  </head>
  <body style="width: 80%" class="container" ng-app="AngularfilterApp">
    <div ng-controller="filterctrl">
      <div class="row">
        Search by App Name:<input
          ng-model="searchtxt.app_name"
          type="text"
          placeholder='Example: "ASP.NET MVC",  "Node.js",  "React.js",... '
        />
        Search by People Name:<input
          ng-model="searchtxt.people_name"
          type="text"
          placeholder='Example: "Nick Harrison",  "Emanuele DelBono",  "Dmitri Nesteruk",... '
        />
      </div>
      <br /><br />
      <div class="row">
        <div
          ng-repeat="user in users | filter : searchtxt"
          class="card-body"
          style="max-width: 18rem"
        >
          <img
            style="width: 80%"
            src="{{user.img}}"
            class="card-img-top"
            alt="..."
          />
          <div>
            <br />
            <h3 class="card-title">{{user.app_name}}</h3>
            <h5><i>{{user.people_name}}</i></h5>
            <p style="width: 80%; text-align: justify" class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content. Some quick example text to build on
              the card title and make up the bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- app.js -->
  <script src="./app.js"></script>
</html>
